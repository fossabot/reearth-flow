user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://${UPSTREAM_UI};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Environment variable injection
            sub_filter_once off;
            sub_filter_types *;
            sub_filter '${FLOW_API}' '$FLOW_API';
            sub_filter '${FLOW_AUTH0_AUDIENCE}' '$FLOW_AUTH0_AUDIENCE';
            sub_filter '${FLOW_AUTH0_CLIENT_ID}' '$FLOW_AUTH0_CLIENT_ID';
            sub_filter '${FLOW_AUTH0_DOMAIN}' '$FLOW_AUTH0_DOMAIN';
            sub_filter '${FLOW_BRAND_NAME}' '$FLOW_BRAND_NAME';
            sub_filter '${FLOW_DEV_MODE}' '$FLOW_DEV_MODE';
            sub_filter '${FLOW_DOCUMENTATION_URL}' '$FLOW_DOCUMENTATION_URL';
            sub_filter '${FLOW_GITHUB_REPO_URL}' '$FLOW_GITHUB_REPO_URL';
            sub_filter '${FLOW_TOS_URL}' '$FLOW_TOS_URL';
            sub_filter '${FLOW_VERSION}' '$FLOW_VERSION';
        }

        location /api/ {
            proxy_pass ${FLOW_API};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

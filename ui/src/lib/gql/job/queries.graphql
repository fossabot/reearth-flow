query GetJobs($workspaceId: ID!, $pagination: PageBasedPagination!) {
  jobsPage(workspaceId: $workspaceId, pagination: $pagination) {
    totalCount
    nodes {
      ...Job
    }
    pageInfo {
      totalCount
      currentPage
      totalPages
    }
  }
}

query GetJob($id: ID!) {
  job(id: $id) {
    ...Job
  }
}

networks:
  reearth-flow-net:
    external: true

services:
  reearth-flow-api:
    image: reearth/reearth-flow:latest
    build:
      context: ../../
      dockerfile: server/api/Dockerfile
    environment:
      REEARTH_FLOW_DB: mongodb://reearth-flow-mongo
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - reearth-flow-mongo
    volumes:
      - ./data:/app/data
    networks:
      - reearth-flow-net

  reearth-flow-mongo:
    image: mongo:6-focal
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db
    networks:
      - reearth-flow-net
